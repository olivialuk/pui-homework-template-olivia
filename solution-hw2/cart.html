<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="logo">
          <img src="assets/logo/logo-01.svg" class="logo">
        </div>
        <div id="headertext">
          <nav>
            <div id="menu">
              <a href="index.html" class="navlink">PRODUCTS</a>
              <span class="navlink"> <a href="cart.html" class="bold" id="highlight">CART</a> <sup> 2 </sup></span>
            </div>
          </nav>
          <div>
            <hr>
          </div>
          <div class="left">
            <h1>Our hand-made cinnamon rolls</h1>
          </div>
        </div>
      </header> 

    <main class="cart">
        <div class="cartitem">
            <div id="image">
                <img src="assets/products/original-cinnamon-roll.jpg" id="border" class="cart"/>
            </div>
            <div id="info">
                <p>Original Cinnamon Roll</p>
                <p>Glazing: Keep Original</p>
                <p>Pack Size: 1</p>
            </div>
            <div id="price">
                <p>$2.49</p>
            </div>
        </div>

        <p class="bold" id="underlined">Remove</p>

        <div class="cartitem">
            <div id="image">
                <img src="assets/products/double-chocolate-cinnamon-roll.jpg" id="border" class="cart"/>
            </div>
            <div id="info">
                <p>Double Chocolate Cinnamon Roll</p>
                <p>Glazing: Sugar Milk</p>
                <p>Pack Size: 6</p>
            </div>
            <div id="price">
                <p id="price">$27.45</p>
            </div>
        </div>

        <p class="bold" id="underlined">Remove</p>

        <hr>

        <div class="cartbottom">
            <div>
              <p></p>
            </div>
            <p class="bold" id="total"> Total: </p>
            <div class="checkout">
                <p> $29.94 </p>
                <button class="right">Checkout</button>
            </div> 
        </div>
    </main> 
</body>
</html>
