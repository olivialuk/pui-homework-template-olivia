<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detail</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
      <div id="logo">
        <img src="assets/logo/logo-01.svg" class="logo">
